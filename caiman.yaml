version: 0.0.1
device:
  port: ''
application:
  name: LoRa
  version: 0.0.1
  author: Andrei Dumitrache
workspace:
  build: build/board
  packages: venv/mip-packages
  plugins: []
  extra_ignores:
  - .git
  - .vscode
  - '**/__pycache__'
  - '**/*.pyc'
  use_gitignore: true
channels:
- name: micropython
  index: https://micropython.org/pi/v2
sources:
- name: micropython
  parent: micropython
  files: 
    - '**/*.py'
  compile: true
  frozen: false
dependencies:
- name: logger
  version: latest
- name: github:T0ha/uprotobuf
  version: main
  files:
  - protobuf/uprotobuf.py
resources:
- name: micropython
  parent: micropython
  files:
    - '**/*.json'
tools: []
